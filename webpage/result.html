		<script>
		var map;
		var infoWindow;
		var service;

		function initialize() {
		  map = new google.maps.Map(document.getElementById('map-canvas'), {
			//find the current latitude, longtitude
			
			//set them to center of the map		  
			center: new google.maps.LatLng(33.683947 , -117.7946941),
			zoom: 12,
			styles: [
			  {
				stylers: [
				  { visibility: 'simplified' }
				]
			  },
			  {
				elementType: 'labels',
				stylers: [
				  { visibility: 'off' }
				]
			  }
			]
		  });

		  infoWindow = new google.maps.InfoWindow();
		  service = new google.maps.pla/ces.PlacesService(map);

		  google.maps.event.addListenerOnce(map, 'bounds_changed', performSearch);
		}

		
		function performSearch() {
			//alert(map.getBounds());
		  var request = {
			bounds: map.getBounds(),
			keyword: 'In N Out'
		  };
		  service.radarSearch(request, callback);
		}

		function callback(results, status) {
		  if (status != google.maps.places.PlacesServiceStatus.OK) {
			
			return;
		  }
		  
		  createMarker(results[results.length -1]);
		  /*for (var i = 0, result; result = results[i]; i++) {
			createMarker(result);
		  } */
		}

		function createMarker(place) {
		  var marker = new google.maps.Marker({
			map: map,
			position: place.geometry.location,
			icon: {
			  // Star
			  path: 'M 0,-24 6,-7 24,-7 10,4 15,21 0,11 -15,21 -10,4 -24,-7 -6,-7 z',
			  fillColor: '#ffff00',
			  fillOpacity: 1,
			  scale: 1/4,
			  strokeColor: '#bd8d2c',
			  strokeWeight: 1
			}
		  });

		  google.maps.event.addListener(marker, 'click', function() {
			service.getDetails(place, function(result, status) {
			  if (status != google.maps.places.PlacesServiceStatus.OK) {
				alert(status);
				return;
			  }
			  infoWindow.setContent(result.name);
			  infoWindow.open(map, marker);
			});
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

		
		
		</script>
